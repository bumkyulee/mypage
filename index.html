<html lang="en">

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

            font-family: "Pretendard",serif;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        body {

        }
        .wrap {
            width: 350px;

        .profile {

            height: 100px;

            border-radius: 100%;
        }
        h1 {
            font-size: 20px;
            color: white;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: white;
            margin-bottom: 30px;
        }
        a {
            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            background-color: white;
            border-radius: 8px;

            box-shadow: 3px 3px 5px 0px black;

            width: 300px;
            height: 50px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin-bottom: 10px;
        }
        a:hover {
            background-color: #F2EDF2;
        }
    </style>
